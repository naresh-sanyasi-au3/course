<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>star print</title>
</head>

<body>
  <script>

    var a = 5;
    for (var i = 1; i <= a; i++) {
      for (var j = 1; j <= i; j++) {
        document.write(" * ");
      }
      document.write("<br/>");
    }
    for (var i = 1; i <= 4; i++) {
      for (var j = 4; j >= i; j--) {
        document.write(" * ");

      }
      document.write("<br/>");
    }

  </script>
</body>

</html>
